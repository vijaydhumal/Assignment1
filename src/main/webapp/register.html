<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
</head>
<body>
      <h1>Welcome To Registration Form</h1>
      <form action="registeruser" method="get">
          <label>Uername</label>
          <input type="text" name="username" required><br>
          <label>Password</label>
          <input type="password" name="password" pattern="[a-zA-Z0-9]+" required><br>
          <label>First Name</label>
          <input type="text" name="fname" pattern="[a-zA-Z]+" required><br>
          <label>Last Name</label>
          <input type="text" name="lname" pattern="[a-zA-Z]+" required><br>
          <label>Date Of Birth</label>
          <input type="date" name="dob" required><br>
          <label>Adress</label>
          <input type="text" name="address" required><br>
          <label>Phone Number</label>
          <input type="text" name="pno" pattern="[0-9]{10}"  required><br>
          
          <input type="submit" value="Add">
          
      </form>

</body>
</html>
